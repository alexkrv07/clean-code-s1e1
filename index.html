<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="matrix"><img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix" class="matrix-image"><a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></section>
    <section class="main">
      <h3 id="new-element" class="title"><label for="new-task">Add Item</label></h3>
      <div class="task-item"><input id="new-task" class="task input input-text" type="text"><button id="add-element" class="add">Add</button></div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-item"><input type="checkbox" class="input input-checkbox"><label class="task">Pay Bills</label><input type="text" class="task input input-text"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg" class="remove" alt="remove"></button></li>
        <li class="editMode task-item"><input type="checkbox" class="input input-checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task input input-text"><button class="edit">Save</button><button class="delete"><img src="./remove.svg" class="remove" alt="remove"></button></li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="task-list completed-tasks">
        <li class="task-item"><input type="checkbox" checked class="input input-checkbox"><label class="task">See the Doctor</label><input type="text" class="task input input-text"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg" class="remove" alt="remove"></button></li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
